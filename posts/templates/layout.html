{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Django App
        {% endblock %}
    </title>

    <!-- Bootstrap CSS (via CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Your custom stylesheet (optional) -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: rgb(226, 250, 250);">
    <!-- Navigation Bar (Example) -->
    <nav class="navbar navbar-expand-lg  bg-light px-3" style="background-color: rgb(74, 231, 231) !important;">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">Django App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item active">
                    <strong>

                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </strong>
                </li>
                <li class="nav-item">
                    <strong>

                        <a class="nav-link" href="{% url 'manage' %}">Manage</a>
                    </strong>
                </li>
            </ul>
        </div>
    </nav>


    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer (Optional) -->
    <footer class=" text-center py-1 mt-auto" style="background-color: rgb(74, 231, 231);">
        <p class="m-0">&copy; 2025 Django App</p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (bundle, includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
